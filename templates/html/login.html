<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  

</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">My Mail</a>
    </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      </ul>
  </div>
</nav>
  
<div class="container " style="background-color: black; width: 600px; height: 500px; padding-top: 100px;">
    <div style="padding: 20px; margin-bottom: 20px; margin-top: -100px; padding-left: 100px; padding-right: 100px;">
        <h1 class="col-sm-15">Log in</h1> <hr><hr>
    </div>
  
    <form class="form-horizontal" action="/new_user">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">E-Mail</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="email" placeholder="Enter Email ID">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password:</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
          </div>
        </div>


        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Login</button>
          </div>
        </div>
      </form>
</div>




</body>
</html>
